<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wikipedia Knowledge Map - An interactive visualization of 250,000 Wikipedia articles, their semantic relationships, and difficulty levels.">
    <title>Wikipedia Knowledge Map</title>

    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous" onerror="console.error('KaTeX CSS failed to load')">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js" integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6" crossorigin="anonymous" onerror="console.error('KaTeX JS failed to load')"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha384-nRgPTkuX86pH8yjPJUAFuASXQSSl2/bBUiNV47vSYpKFxHJhbcrGnmlYpYJMeD7a" crossorigin="anonymous" onerror="console.error('Font Awesome failed to load')">

    <style>
        :root {
            --color-bg: #1a1a2e; /* Dark blue-gray for map background */
            --color-surface: #ffffff;
            --color-text: #1a1a2e;
            --color-primary: #3f51b5;
            --color-accent: #f50057;
            --header-height: 60px;
            --sidebar-width: 360px;
        }

        /* Reset & Base */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Layout */
        #app {
            display: grid;
            grid-template-rows: var(--header-height) 1fr;
            height: 100%;
        }

        /* Header */
        #app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 1rem; }
        .logo { font-weight: 700; font-size: 1.1rem; color: var(--color-text); }
        .domain-selector { font-size: 0.9rem; }

        /* Main Area */
        #app-main {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Map Container */
        #map-container {
            position: absolute;
            inset: 0;
            z-index: 1;
            background-color: var(--color-bg);
        }

        /* Landing/Intro */
        #landing {
            position: absolute;
            inset: 0;
            background: var(--color-surface);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            transition: opacity 0.3s ease;
        }
        #landing.hidden { opacity: 0; pointer-events: none; }

        /* Quiz Panel (Sidebar) */
        #quiz-panel {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: var(--color-surface);
            box-shadow: -2px 0 12px rgba(0,0,0,0.15);
            z-index: 10;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow-y: auto;
        }
        #quiz-panel:not([hidden]) { transform: translateX(0); }

        /* Minimap */
        #minimap-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            z-index: 5;
            backdrop-filter: blur(4px);
            overflow: hidden;
            transition: opacity 0.3s;
        }
        #minimap-container[hidden] { display: none; }

        /* Progress Overlay */
        #progress-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            z-index: 200;
            pointer-events: none;
        }
        /* (Actual progress bar styling would be injected or handled via JS width) */

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }
        .modal:not([hidden]) { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: var(--color-surface);
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Utilities */
        .sr-only {
            position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
        }
        [hidden] { display: none !important; }

        /* Responsive */
        @media (max-width: 768px) {
            :root { --sidebar-width: 100%; }
            #quiz-panel {
                top: auto;
                height: 50vh;
                transform: translateY(100%);
                box-shadow: 0 -2px 12px rgba(0,0,0,0.15);
                border-radius: 16px 16px 0 0;
            }
            #quiz-panel:not([hidden]) { transform: translateY(0); }
            #minimap-container { display: none; } /* Hide minimap on mobile */
        }
        @media (max-width: 480px) {
            #quiz-panel { height: 60vh; }
        }
    </style>
</head>
<body>
    <div id="app">
        <header id="app-header">
            <div class="header-left">
                <div class="logo"><i class="fa-solid fa-map"></i> Knowledge Map</div>
                <!-- Domain selector placeholder -->
                <div class="domain-selector" hidden></div>
            </div>
            <button id="about-btn" class="btn-icon" aria-label="About this project">
                <i class="fa-solid fa-circle-info"></i>
            </button>
        </header>

        <main id="app-main">
            <!-- Landing / Loading Screen -->
            <section id="landing">
                <h1>Wikipedia Knowledge Map</h1>
                <p>Loading interactive visualization...</p>
            </section>

            <!-- Map Visualization -->
            <section id="map-container" aria-label="Interactive Heatmap"></section>

            <!-- Quiz / Interaction Panel -->
            <aside id="quiz-panel" hidden aria-label="Quiz Question">
                <!-- Content injected by app.js -->
            </aside>
        </main>

        <!-- Minimap Navigation -->
        <div id="minimap-container"></div>

        <!-- Global Progress Bar -->
        <div id="progress-overlay" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- About Modal -->
    <div id="about-modal" class="modal" hidden>
        <div class="modal-content">
            <h2>About Wikipedia Knowledge Map</h2>
            <p>A distributed GPU-powered visualization of 250,000 Wikipedia articles.</p>
            <button class="close-modal" style="margin-top: 1rem; padding: 0.5rem 1rem;">Close</button>
        </div>
    </div>

    <!-- Screen Reader Announcements -->
    <div id="aria-live" aria-live="polite" class="sr-only"></div>

    <noscript>
        <div style="position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <h1>JavaScript Required</h1>
            <p>Please enable JavaScript to explore the Knowledge Map.</p>
        </div>
    </noscript>

    <!-- Vite Entry Point -->
    <script type="module" src="/src/app.js"></script>
</body>
</html>
